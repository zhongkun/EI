<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="UTF-8">
<title>黄种堃与何倩的结婚喜帖</title>

<link href="/static/css/bootstrap.min.css" rel="stylesheet"/>

<script src="/static/js/jquery-1.7.2.min.js"></script>
<script src="/static/js/scripts.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/jquery.zclip.min.js"></script>
</head>
<body>
<div class="container">
 <table style="margin-top:100px;" class="table table-hover">
   <thead>
     <tr>
       <th>ID</th>
       <th>姓名</th>
       <th>domain</th>
       <th>查阅</th>
       <th>留言</th>
     </tr>
   </thead>
   <tbody>
     {% for g in guests%}
     <tr>
        <td>{{g.id}}</td>
	<td>{{g.name}}</td>
	<td>
	  <a href="http://{{host}}/invite/{{g.domain}}/#!/page_splash">{{g.domain}}</a>
	</td>
	<td> 
	  {% if g.scan == 0 %}
	     未查阅
	  {% elif g.scan == 1 %}
	     查阅
	  {% endif %}
	</td>	
	
	<td>{{g.review}}</td>
     </tr>
     {% endfor %}
   </tbody>

 </table>

 <div style="margin-top:100px;">
<form class="form-horizontal" action="/guest/add/" method="post">
   <div class="control-group">
    <label class="control-label" for="inputEmail">姓名:</label>
    <div class="controls">
      <input type="text" id="name" name="name" placeholder="输入姓名"></input>
    </div>
  </div>

   <div class="control-group">
    <label class="control-label" for="inputEmail">Domain:</label>
    <div class="controls">
      <input type="text" id="domain" name="domain" placeholder="Domain"></input>
    </div>
    <br>
   <div class="control-group">

    <div class="controls">
    <button type="submit" class="btn">添加</button>

    </div>
    </div>

  </div>
</form>
</div>
</div>

</body>
